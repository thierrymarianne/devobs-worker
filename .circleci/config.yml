version: 2

jobs:
  build:
    docker:
    - image: circleci/clojure:lein-2.7.1
    - image: circleci/postgres:9.6-alpine
      auth:
        username: mydockerhub-user
        password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
      environment:
        POSTGRES_DB: devobs_worker_test
        POSTGRES_USER: devobs_worker
        POSTGRES_PASSWORD: bigger_than_us

    working_directory:    ~/devobs-worker

    environment:
      LEIN_ROOT:          "true"
      JVM_OPTS:           -Xmx3200m

    steps:
      - checkout

      - run: sudo apt update -y && sudo apt install -y postgresql-client || true

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "project.clj" }}
          - v1-dependencies

      - run:
          name: Copy test configuration
          command: |
            cp .lein-env.test.dist .lein-env

      - run:
          name: Waiting for Postgres to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgres && exit 1

      # See https://www.postgresql.org/docs/devel/app-psql.html
      - run:
          name: Create database
          command: |
            psql --host 127.0.0.1 --port 5432 --username devobs_worker --dbname=devobs_worker_test --password='bigger_than_us' --echo-all --quiet --file ~/devobs-worker/build/create_schema.sql

      - run:
          name: Install dependencies
          command: |
            lein deps

      - run:
          name: Run test suite
          command: |
            lein test

      - save_cache:
          key: v1-dependencies-{{ checksum "project.clj" }}
          paths:
          - $HOME/.m2
          - $HOME/.lein
